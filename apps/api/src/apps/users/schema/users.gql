type User {
  id: String!
  username: String!
  email: String!
  dateTimeCreated: Date!
  dateTimeUpdated: Date!
}

input CreateUserInput {
  username: String!
  password: String!
  name: String!
  email: String!
}

input UpdateUserInput {
  id: Int!
  name: String
  username: String
  password: String
}

type Query {
  users: [User]!
  user(id: Int!): User
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  updateUser(updateUserInput: UpdateUserInput!): User!
  removeUser(id: Int!): User
}
