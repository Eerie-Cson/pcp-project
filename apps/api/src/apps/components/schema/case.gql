enum CaseType {
  ATX_MID_TOWER
}

enum SidePanelType {
  TEMPERED_GLASS
  TINTED_TEMPERED_GLASS
}

type Case {
  # image: String
  id: String!
  name: String!
  price: String!
  manufacturer: String!
  partNumber: String!
  
  color: String!
  type: CaseType!
  formFactor: String!
  interface: String!
  powerSupply: Boolean!
  sidePanel: SidePanelType!
}

input CreateCaseInput {
  name: String!
  price: String!
  manufacturer: String!
  partNumber: String!
  color: String!
  type: CaseType!
  formFactor: String!
  interface: String!
  powerSupply: Boolean!
  sidePanel: SidePanelType!
}

input UpdateCaseInput {
  name: String
  price: String
  manufacturer: String
  partNumber: String
  color: String
  type: CaseType
  formFactor: String
  interface: String
  powerSupply: Boolean
  sidePanel: SidePanelType
}

type Query {
  getCases: [Case]!
  getCase(id: String!): Case
}

type Mutation {
  createCase(createCaseInput: CreateCaseInput!): Boolean
  updateCase(id: String!, updateCaseInput: UpdateCaseInput!): Boolean
  deleteCase(id: String!): Boolean
}
