type Memory {
  # image: String
  id: String!
  name: String!
  price: String!
  manufacturer: String!
  partNumber: String!
  componentType: ComponentType!

  speed: String!
  formFactor: String!
  modules: String!
  voltage: String!
  heatSpreader: Boolean!
  color: String!
}

input CreateMemoryInput {
  id: String!
  name: String!
  price: String!
  manufacturer: String!
  partNumber: String!
  componentType: ComponentType!

  speed: String!
  formFactor: String!
  modules: String!
  voltage: String!
  heatSpreader: Boolean!
  color: String!
}

input UpdateMemoryInput {
  name: String
  price: String
  manufacturer: String
  partNumber: String
  speed: String
  formFactor: String
  modules: String
  voltage: String
  heatSpreader: Boolean
  color: String
}

type Query {
  memorys: [Memory]!
  memory(id: String!): Memory
}

type Mutation {
  createMemory(createMemoryInput: CreateMemoryInput!): Boolean
  updateMemory(id: ObjectId!, updateMemoryInput: UpdateMemoryInput!): Boolean
  deleteMemory(id: ObjectId!): Boolean
}
